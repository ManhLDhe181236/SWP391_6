<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="https://graphicsfamily.com/wp-content/uploads/edd/2020/04/Institute-and-Education-Logo-Transparent.png" alt="Logo">
    </div>
    <div class="nav">
      <ul>
        <li><a href="#" id="home-link">Home</a></li>
        <li><a href="#" id="login-link">Login</a></li>
        <li><a href="#" id="signup-link">Sign Up</a></li>
      </ul>
    </div>
  </div>
  <div class="content">
    <h1>Welcome to Azios</h1>
    <p>This is a simple to use online web for examination.</p>
  </div>
  <div class="login-box" id="login-box">
    <h2>Login</h2>
    <form action="/action_page.php" method="post">
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="">
        <label>Password</label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="signup-box" id="signup-box">
    <h2>Sign Up</h2>
    <form action="/action_page.php" method="post">
      <div class="user-box">
        <input type="text" name="ho" required="">
        <label>Họ</label>
      </div>
      <div class="user-box">
        <input type="text" name="ten" required="">
        <label>Tên</label>
      </div>
      <div class="user-box">
        <input type="email" name="email" required="">
        <label>Email</label>
      </div>
      <div class="user-box">
        <input type="password" name="matkhau" required="">
        <label>Mật khẩu</label>
      </div>
      <div class="user-box">
        <input type="password" name="xacnhanmatkhau" required="">
        <label>Xác nhận mật khẩu</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script>
    const homeLink = document.getElementById('home-link');
    const loginLink = document.getElementById('login-link');
    const signupLink = document.getElementById('signup-link');
    const loginBox = document.getElementById('login-box');
    const signupBox = document.getElementById('signup-box');

    homeLink.addEventListener('click', function() {
      window.location.href = 'homepage.html';
    });

    loginLink.addEventListener('click', function() {
      loginBox.classList.add('show-box');
      loginBox.classList.add('fade-in');
      signupBox.classList.remove('show-box');
      signupBox.classList.remove('fade-in');
    });

    signupLink.addEventListener('click', function() {
      signupBox.classList.add('show-box');
      signupBox.classList.add('fade-in');
      loginBox.classList.remove('show-box');
      loginBox.classList.remove('fade-in');
    });

    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('close-btn')) {
        const box = e.target.closest('.box');
        box.classList.remove('show-box');
        box.classList.remove('fade-in');
      }
    });
  </script>
</body>
</html>
